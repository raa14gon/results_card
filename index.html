<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Components</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="card_left">

            <span>Your Results</span>

            <div class="circule">

                <h1>76</h1>

                <p>of 100</p>
            
            </div>

            <div class="card_left_txt">

                <h2>Great</h2>

                <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>

            </div>

        </div>

        <div class="card_right">

            <h1>Summary</h1>

          <div class="container_stats">

            <div class="div_reaction">

               <div class="div_reactiontag">

                <img src="assets/icon-reaction.svg" alt="reaction.img">

                <span>Reaction</span>

               </div>

               <div class="div_reactiondata">

                <span>80</span>

                <h2>/ 100</h2>

               </div>


            </div>

            <div class="div_memory">

                
               <div class="div_memorytag">

                <img src="assets/icon-memory.svg" alt="reaction.img">

                <span>Memory</span>

               </div>

               <div class="div_memorydata">

                <span>92</span>

                <h2>/ 100</h2>

               </div>


            </div>

            <div class="div_verbal">
                         
               <div class="div_verbaltag">

                <img src="assets/icon-verbal.svg" alt="reaction.img">

                <span>Verbal</span>

               </div>

               <div class="div_verbaldata">

                <span>61</span>

                <h2>/ 100</h2>

               </div>


            </div>

            <div class="div_visual">
                                
               <div class="div_visualtag">

                <img src="assets/icon-visual.svg" alt="reaction.img">

                <span>Visual</span>

               </div>

               <div class="div_visualdata">

                <span>72</span>

                <h2>/ 100</h2>

               </div>


            </div>

            
          </div>

        <button>

            <h2>Continue</h2>

        </button>

        </div>

    </div>
        
</body>
</html>
